{% extends "layout.html" %}

{% block title %}Stock Chart{% endblock %}

{% block content %}
  <h3>ðŸ“Š Live Stock Chart from TradingView</h3>

  <form method="post">
    <div class="mb-3">
      <label for="symbol" class="form-label">Enter Stock Symbol (e.g. AAPL, MSFT, NVDA):</label>
      <input type="text" class="form-control" id="symbol" name="symbol" placeholder="AAPL" required>
    </div>
    <button type="submit" class="btn btn-primary">Show Chart</button>
  </form>

  {% if symbol %}
    <div class="mt-5 tradingview-widget-container">
      <div id="tradingview_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 600,
          "symbol": "{{ symbol }}",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "hide_side_toolbar": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_chart"
        });
      </script>
    </div>
  {% endif %}
{% endblock %}
